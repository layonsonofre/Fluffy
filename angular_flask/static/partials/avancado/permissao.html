<div>
  <div class="row">
    <div class="col-md-12">
      <h1 class="page-head-line">Permissões</h1>
      <h1 class="page-subhead-line">Veja todas as permissões cadastradas, que são o que cada pessoa pode fazer no sistema</h1>
      <a ng-click="vm.helpActive = !vm.helpActive" class="btn btn-link pull-right"><span class="fa fa-info"></span></a>
    </div>
  </div>

  <div class="row">
    <div class="col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          Permissões
        </div>
        <div class="panel-body">
          <div class="row">
            <form ng-submit="vm.add()">
              <div class="col-xs-5">
                <div class="form-group">
                  <label>Nome *</label>
                  <input class="form-control" type="text" ng-model="vm.form.modulo">
                  <p class="help-block" ng-show="vm.helpActive">Insira o nome do módulo a ser cadastrado</p>
                </div>
              </div>
              <div class="col-xs-1">
                <label>
                  <br>
                </label>
                <button class="btn btn-link" data-ng-click="vm.add()" data-toggle="tooltip" data-placement="top" title="Salvar cadastro"><span class="fa fa-check"></span></button>
              </div>
            </form>
          </div>
          <div class="row">
            <div class="col-xs-12">
              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th class="col-xs-10">Módulo</th>
                    <th class="col-xs-2">Ações</th>
                  </tr>
                </thead>
                <tbody>
                  <tr dir-paginate="entry in vm.permissoes | orderBy:'modulo' | itemsPerPage: 10" pagination-id="permissao">
                    <td>
                      <span data-ng-hide="editMode">{{entry.modulo | capitalize}}</span>
                      <input type="text" data-ng-show="editMode" data-ng-model="entry.modulo" data-ng-required>
                    </td>
                    <td>
                      <button class="btn btn-link" data-ng-hide="editMode" data-ng-click="editMode = true" data-toggle="tooltip" data-placement="top" title="Alterar dados cadastrados"><span class="fa fa-pencil"></span></button>
                      <button class="btn btn-link" data-ng-show="editMode" data-ng-click="vm.alt(entry); editMode = false" data-toggle="tooltip" data-placement="top" title="Salvar alterações"><span class="fa fa-check"></span></button>
                      <button class="btn btn-link" data-ng-show="editMode" data-ng-click="editMode = false" data-toggle="tooltip" data-placement="top" title="Cancelar alterações"><span class="fa fa-close"></span></button>
                      <button class="btn btn-link pull-right" ng-click="vm.del(entry)" data-toggle="tooltip" data-placement="top" title="Excluir cadastro"><span class="fa fa-trash"></span></button>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 text-center">
              <dir-pagination-controls pagination-id="permissao"></dir-pagination-controls>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
