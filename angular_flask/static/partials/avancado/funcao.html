<div>
   <div class="row">
      <div class="col-md-12">
         <h1 class="page-head-line">Funções</h1>
         <h1 class="page-subhead-line">Veja todas as funções cadastradas, que são os tipos de pessoas cadastradas no sistema</h1>
         <!-- <p class="text-muted">Os campos marcados com * são obrigatórios</p> -->
      </div>
   </div>

   <div class="row">
      <div class="col-lg-12 col-md-12 col-sm-12">
         <div class="panel panel-default">
            <div class="panel-heading">
               Funções
            </div>
            <div class="panel-body">
               <div class="row">
                  <div class="col-md-12">
                     <button class="btn btn-success" ng-click="adicionar = !adicionar">
                        <span class="fa fa-plus"></span>&nbsp;<span class="fa fa-bug"></span>&nbsp;
                        <b>Adicionar Função</b>
                     </button>
                     <br>
                  </div>
               </div>
               <div ng-show="adicionar">
                  <form role="form" method="post">
                     <div class="row">
                        <div class="col-md-5">
                           <div class="form-group">
                              <label>Nome *</label>
                              <input class="form-control" type="text" name="nome">
                              <p class="help-block" ng-show="vm.helpActive">Insira o nome da função</p>
                           </div>
                        </div>
                        <div class="col-md-1">
                           <label><br></label>
                           <button type="submit" class="btn btn-success" data-ng-click="salvar()" data-toggle="tooltip" data-placement="top" title="Salvar cadastro">
                              <span class="fa fa-check"></span>
                           </button>
                           <br>
                        </div>
                     </div>
                  </form>
               </div>
               <table class="table table-striped table-hover">
                  <thead>
                     <tr>
                        <th class="hidden">ID</th>
                        <th>Descrição</th>
                        <th>Ações</th>
                     </tr>
                  </thead>
                  <tbody>
                     <tr data-ng-repeat="entry in Funcao.funcoes">
                        <td>
                           <span>{{entry.nome}}</span>
                        </td>
                        <td>
                           <button type="submit" class="btn btn-primary" data-ng-hide="editMode" data-ng-click="editMode = true; editar(entry)" data-toggle="tooltip" data-placement="top" title="Alterar dados cadastrados">
                              <span class="fa fa-pencil"></span>
                           </button>
                           <button type="submit" class="btn btn-success" data-ng-show="editMode" data-ng-click="editMode = false; salvar(entry)" data-toggle="tooltip" data-placement="top" title="Salvar alterações">
                              <span class="fa fa-check"></span>
                           </button>
                           <button type="submit" class="btn btn-warning" data-ng-show="editMode" data-ng-click="editMode = false; cancelar()" data-toggle="tooltip" data-placement="top" title="Cancelar alterações">
                              <span class="fa fa-close"></span>
                           </button>
                           <button type="submit" class="btn btn-danger pull-right" ng-click="excluir(entry)" data-toggle="tooltip" data-placement="top" title="Excluir cadastro">
                              <span class="fa fa-trash"></span>
                           </button>
                        </td>
                     </tr>
                  </tbody>
               </table>
            </div>
         </div>
      </div>
   </div>
