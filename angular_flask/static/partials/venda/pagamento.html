<div ng-controller="VendaController">
  <div class="row">
    <div class="col-md-12">
      <h1 class="page-head-line">Pagamento</h1>
      <h1 class="page-subhead-line">Escolha como será o pagamento</h1>
      <!-- <p class="text-muted">Os campos marcados com * são obrigatórios</p> -->
    </div>
  </div>

  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          Carrinho de Compras
        </div>
        <div class="panel-body">
          <div class="table-wrapper">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                  <th>Nome</th>
                  <th>Valor Unitário</th>
                  <th>Quantidade</th>
                  <th>Valor Total</th>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="item in carrinho">
                  <td>{{item.nome}}</td>
                  <td>R$ {{item.valor}}</td>
                  <td>{{item.quantidade}}</td>
                  <td>R$ {{item.valor_total}}</td>
                </tr>
                <tr>
                  <td></td>
                  <td></td>
                  <td>Total</td>
                  <td><strong>R$ 127,00</strong></td>
                </tr>
              </tbody>
            </table>
          </div>

          <form role="form">
            <div class="row">
              <div class="col-md-3">
                <div class="form-group">
                  <label>Parcelas</label>
                  <input class="form-control" type="text" data-ng-model="cliente.nome_cliente" name="nome_cliente">
                  <!-- <p class="help-block" ng-show="vm.helpActive">Quantidade de parcelas</p> -->
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                  <label>Valor por Parcela (R$)</label>
                  <input class="form-control" type="text" data-ng-model="cliente.nome_cliente" name="nome_cliente">
                  <!-- <p class="help-block" ng-show="vm.helpActive">Quantidade de parcelas</p> -->
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 text-right">
      <a href="/venda/nova" class="btn btn-primary"><span class="fa fa-chevron-left"></span>&nbsp;<span class="fa fa-shopping-cart"></span>&nbsp; <b>Alterar Ítens</b></a>
      <a href="/venda/nova/confirmada" class="btn btn-success"><span class="fa fa-check"></span>&nbsp;<span class="fa fa-money"></span>&nbsp; <b>Confirmar</b></a>
    </div>
  </div>
</div>
