<div ng-controller="ProdutoController">
  <div class="row">
    <div class="col-md-12">
      <h1 class="page-head-line">Buscar Produto</h1>
      <h1 class="page-subhead-line">Busque e veja detahes dos produtos</h1>
      <!-- <p class="text-muted">Os campos marcados com * são obrigatórios</p> -->
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-sm-12 col-xs-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          Pesquisar
        </div>
        <div class="panel-body">
          <form role="form">
            <div class="row">
              <div class="col-md-10">
                <div class="form-group">
                  <label>Insira os parâmetros da busca</label>
                  <input class="form-control" type="text" name="busca">
                  <p class="help-block" ng-show="vm.helpActive">Você pode pesquisar por qualquer dado do produto</p>
                </div>
              </div>
              <div class="col-md-2">
                <div class="form-group">
                  <label>Buscar</label>
                  <button class="form-control btn btn-primary" ng-click="buscar_produto()" data-toggle="tooltip" data-placement="top" title="Pesquise pelos parâmetros inseridos"><span class="fa fa-search"></span></button>
                  <!-- <p class="help-block" ng-show="vm.helpActive"></p> -->
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <div class="panel panel-default">
        <div class="panel-heading">
          Estoque
        </div>
        <div class="panel-body">
          <div class="row">
            <div class="col-md-12">
              <div class="table-wrapper">
                <table class="table table-striped table-hover">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th class="hidden">ID</th>
                      <th>Categoria</th>
                      <th>Nome</th>
                      <th>Quantidade</th>
                      <th>Preço</th>
                      <th>Total</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <th><input type="checkbox"></th>
                      <td class="hidden">1</td>
                      <td>Coleira</td>
                      <td>X-doggy-dog</td>
                      <td>37</td>
                      <td>R$ 10,00</td>
                      <td>R$ 370,00</td>
                    </tr>
                    <tr>
                      <th><input type="checkbox"></th>
                      <td class="hidden">1</td>
                      <td>Coleira</td>
                      <td>Zendog</td>
                      <td>15</td>
                      <td>R$ 37,00</td>
                      <td>R$ 555,00</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
